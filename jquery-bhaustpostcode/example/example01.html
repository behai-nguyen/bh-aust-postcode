<!doctype html>
<html lang="en">
<head>
    <title>jQuery plugin bhAustPostcode usage Example 01</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="http://localhost/work/jquery/js/jquery-3.6.0.js"></script>

    <!-- Bootstrap 5.0 core. -->
	<link href="http://localhost/work/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<script src="http://localhost/work/bootstrap/dist/js/bootstrap.bundle.js"></script>

	<!-- Bootstrap Font Icon CSS -->
	<link href="http://localhost/work/bootstrap/icons-1.9.1/font/bootstrap-icons.css" rel="stylesheet">

	<script src="http://localhost/work/js/delay_callback_func.js"></script>
	<script src="http://localhost/work/js/css_funcs.js"></script>
	<script src="http://localhost/work/js/content_types.js"></script>
	<script src="http://localhost/work/js/http_status.js"></script>
	<script src="http://localhost/work/js/ajax_funcs.js"></script>
	<script src="http://localhost/work/js/elem_height_funcs.js"></script>
	<script src="http://localhost/work/js/bootstrap_funcs.js"></script>
    <script src="http://localhost/work/js/drags.js"></script>
    <script src="http://localhost/work/js/bootstrap_dialogs.js"></script>

    <!-- jQuery plugin bhAustPostcode's CSS and JS. --->
	<link href="http://localhost/work/jquery-bhaustpostcode/src/bhAustPostcode.css" rel="stylesheet">
    <script src="http://localhost/work/jquery-bhaustpostcode/src/bhAustPostcode.js"></script>

    <!-- All of the above CSS and JS inclusions can be replaced by the following:

	<link href="http://localhost/work/jquery-bhaustpostcode/example/bh-aust-postcode.min.css" rel="stylesheet">
    <script src="http://localhost/work/jquery-bhaustpostcode/example/bh-aust-postcode.min.js"></script>
	
	See: ../minify/css-minify.bat, ../minify/js-minify.bat.
    -->

    <script>
		$( document ).ready( function() {

			$( '#austPostcode' ).bhAustPostcode({
				localityName: 'suburb',
				localityId: 'suburb',
				stateName: 'state',
				stateId: 'state',
				postcodeName: 'postcode',
				postcodeId: 'postcode',
				theme: 'safe'
			});

            $( '#pluginInfo' )
			    .append( $(`<div>options.url: ${$('#austPostcode').bhAustPostcode('url')}</div>`) )
				.append( $(`<div>options.localityName: ${$('#austPostcode').bhAustPostcode('localityName')}</div>`) )
				.append( $(`<div>options.localityId: ${$('#austPostcode').bhAustPostcode('localityId')}</div>`) )
				.append( $(`<div>options.stateName: ${$('#austPostcode').bhAustPostcode('stateName')}</div>`) )
				.append( $(`<div>options.stateId: ${$('#austPostcode').bhAustPostcode('stateId')}</div>`) )
				.append( $(`<div>options.postcodeName: ${$('#austPostcode').bhAustPostcode('postcodeName')}</div>`) )
				.append( $(`<div>options.postcodeId: ${$('#austPostcode').bhAustPostcode('postcodeId')}</div>`) )
			    .append( $(`<div>options.theme: ${$('#austPostcode').bhAustPostcode('theme')}</div>`) );
        });

    </script>
</head>

<body>
	<div class="container" style="max-width:700px;">
	    <div class="row g-3 align-items-center my-3">
		    <div class="col">
			    <h3>jQuery plugin bhAustPostcode usage Example 01.</h3>
			</div>
		</div>

	    <div class="row g-3 align-items-center mb-2">
		    <div class="col-1">Suburb</div>
			<div class="col" id="austPostcode"></div>
		</div>

	    <div class="row g-3 align-items-center">
		    <div class="col-1">Name</div>

			<div class="col">
				<input type="text" id="name" name="name" maxlength="64"
					placeholder="Please enter Contact Name."
					class="form-control form-control-sm selector-input"/>
			</div>
		</div>
	</div>

	<div style="max-width:800px; margin: 20px 0 0 200px;
        padding: 0.25rem; background-color:lemonchiffon">

		<div><h5>Plugin Properties:</h5></div>
		<div id="pluginInfo"></div>
	</div>

</body>
</html>
